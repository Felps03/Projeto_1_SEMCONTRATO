<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Área de Cadastro do Usuário</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <img src="img/logo_compasso.png">
            <h4 class="txt-primary ml-2">Área de Cadastro do Usuário</h4>
        </div>
    </nav>

    <div class="container page-position">
        <div class="alert alert-danger alert-dismissible mt-4 border-0 input-circle" id="message">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Mensagem de teste de validação!
        </div>

        <form class="mt-5" method="post" action="#" id="user-register" autocomplete="off">

            <div class="vt-line mb-3">
                <h3>
                    <strong>Dados pessoais</strong>
                </h3>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="txt_name" class="form-control input-circle" id="name"
                            placeholder="Informe seu nome" autofocus>
                        <div id="namevalidator"></div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="lastname">Sobrenome:</label>
                        <input type="text" name="txt_lastname" class="form-control input-circle" id="lastname"
                            placeholder="Informe seu sobrenome">
                        <div id="lastnamevalidator"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de nascimento:</label>
                <input type="date" name="date_brithdate" class="form-control ext-placeholder input-circle"
                    id="birthdate" placeholder="Informe sua data de nascimento">
                <div id="birthdatevalidator"></div>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email_email" class="form-control input-circle" id="email"
                    placeholder="Informe seu e-mail">
                <div id="emailvalidator"></div>
            </div>

            <div class="vt-line mt-5 mb-3">
                <h3>
                    <strong>Dados de usuário</strong>
                </h3>
            </div>

            <div class="form-group">
                <div class="input-file mt-n4" name="photo">
                    <label for="password">Foto de Perfil:</label>
                    <input type="text" name="file_photo" class="form-control input-circle"
                        placeholder='Selecione uma imagem'>
                    <div id="photovalidator"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" name="txt_username" class="form-control input-circle" id="username"
                    placeholder="Informe um nome de usuário">
                <div id="usernamevalidator"></div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" name="pass_password" class="form-control input-circle" id="password"
                            placeholder="Informe uma senha" maxlength="8">
                        <div id="passwordvalidator"></div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="password">Confirmação:</label>
                        <input type="password" name="pass_passwordConfirm" class="form-control input-circle"
                            id="passwordConfirm" placeholder="Informe a senha novamente" maxlength="8">
                        <div id="passwordconfirmvalidator"></div>
                    </div>
                </div>
            </div>

            <button type="submit" name="send"
                class="btn btn-success float-right mb- mt-4 ml-2 pr-4 pl-4 input-circle">Cadastrar</button>
            <button type="cancel" name="reset"
                class="btn btn-danger float-right mb-4 mt-4 pr-4 pl-4 input-circle">Cancelar</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-register-utils.js"></script>
</body>

</html>
