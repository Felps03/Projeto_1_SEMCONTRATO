<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Área de Cadastro do Usuário</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container">
            <img src="img/logo_compasso.png">
            <h4>Área de Cadastro do Usuário</h4>
        </div>
    </nav><br |>

    <div class="container">
        <div class="alert alert-danger alert-dismissible" id="message">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Mensagem de teste de validação!
        </div>

        <form action="#" autocomplete="off" id="user-register">

            <h3>Dados pessoais</h3>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="txt_name" class="form-control " id="name"
                            placeholder="Informe seu nome">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="lastname">Sobrenome:</label>
                        <input type="text" name="txt_lastname" class="form-control" id="lastname"
                            placeholder="Informe seu sobrenome">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate">Data de nascimento:</label>
                <input type="date" name="date_brithdate" class="form-control" id="birthdate"
                    placeholder="Informe sua data de nascimento">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email_email" class="form-control" id="email" placeholder="Informe seu e-mail">
            </div>

            <h3>Dados de usuário</h3>

            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" name="txt_username" class="form-control" id="username"
                    placeholder="Informe um nome de usuário">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="pass_password" class="form-control" id="password"
                    placeholder="Informe uma senha" minlength="6" maxlength="8">
            </div>

            <div class="form-group">
                <input type="password" name="pass_passwordConfirm" class="form-control" id="passwordConfirm"
                    placeholder="Informe a senha novamente" minlength="6" maxlength="8">
            </div>

            <div class="form-group">
                <label for="photo">Foto de perfil:</label>
                <input type="file" name="file_photo" class="form-control-file" id="photo">
            </div>

            <button type="submit" name="send" class="btn btn-md btn-primary float-right">Cadastrar</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
