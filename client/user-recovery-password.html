<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/materialize/icons/icons.css" rel="stylesheet">
    <link href="lib/materialize/fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header ml-n2">
                <i class="navbar-toggle material-icons menu-icon align-middle ml-n2" data-toggle="collapse" data-target="#myNavbar">menu</i>
                <img src="img/logo_compasso.png" href="#!">
            </div>
            <h5 class="txt-primary ml-n3">Recuperação de Senha</h5>
        
            <div class="collapse navbar-collapse ml-n5 mb-n3" id="myNavbar">
                <div class="list-inline ml-n2">
                    <ul class="justify-center">
                        <li class="list-inline-item mt-1">
                            <a href="user-login.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">account_circle</i>
                                <strong>Área de Acesso</strong>
                            </a>
                        </li> 
                        
                        <li class="list-inline-item ml-sm-3">
                            <a href="user-register.html" class="menu-item">
                                <i class="material-icons align-middle custom-icon mr-1 mb-1">add_circle</i>
                                <strong>Área de Cadastro</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-position">
        

        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="ml-2 mr-2" id="error"></div>
                <div class="col-12">
                    <form class="form" method="post" action="#" id="login-form" autocomplete="off">

                        <div class="vt-line mt-5 mb-3">
                            <h3><strong>Recuperar Senha</strong></h3>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="text" name="txt_email" class="form-control input-circle" id="email"
                                placeholder="Informe seu e-mail">
                            <div id="emailvalidator"></div>
                        </div>

                        <button type="submit" name="send" class="btn btn-warning float-right pr-4 pl-4 input-circle" id="recovery">Recuperar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-recovery-pass-utils.js"></script>
</body>

</html>
