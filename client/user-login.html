<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo_compasso.ico">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Área de Acesso</title>
</head>

<body>
    <nav class="navbar navbar-inverse bg-light navbar-light fixed-top shadow header-position">
        <div class="container">
            <div class="navbar-header">
                <img src="img/logo_compasso.png" href="">
            </div>
            <h5 class="txt-primary">Área de Acesso</h5>
        </div>
    </nav>

    <div class="container page-position">

        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="col-12">
                    <form id="login-form" class="form" action="" method="post">

                        <div class="vt-line mt-5 mb-3">
                            <h3><strong>Login</strong></h3>
                        </div>

                        <div class="form-group">
                            <label for="email">Nome de Usuário:</label>
                            <input type="email" name="email_email" class="form-control input-circle" id="email"
                                placeholder="Informe seu nome de usuário">
                            <div id="emailvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" name="pass_password" class="form-control input-circle" id="password"
                                placeholder="Informe sua senha" maxlength="8">
                            <div id="passwordvalidator"></div>
                        </div>

                        <div class="form-group">
                            <label for="recovery_password">
                                <span><a class="menu-item" href="#!">Esqueceu sua senha?</a></span>
                            </label><br>

                            <label for="register">
                                <span><a class="menu-item" href="user-register.html">Cadastre-se</a></span>
                            </label><br>
                        </div>

                        <button type="submit" name="send" class="btn btn-success float-right pr-4 pl-4 input-circle">Acessar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
